# netlify.toml

[build]
  # Directory to publish (output from Vue build)
  publish = "dist"
  # Build command
  command = "npm run build"

# Environment variables
[build.environment]
  NODE_VERSION = "18"

# Production context
[context.production]
  # You can include production-specific environment variables here
  environment = { NODE_ENV = "production" }

# Deploy Preview context (for pull requests)
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context (for branch deploys)
[context.branch-deploy]
  command = "npm run build"

# Asset optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Redirects and headers
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com; img-src 'self' data:; font-src 'self' data:;"